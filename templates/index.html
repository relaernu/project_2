<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Hello, world!</title>
  </head>
  <body>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <H1>Victoria Crash Stats Dashboard</H1>
          </div>
        </div>
      </div>
    </header>

    <section id="visual">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-6">
                <h5>Period Summary</h5>
              </div>
              <div class="col-6" id="periodbtn">
              </div>
              <div class="col-12" id="period"></div>
            </div>
            <div class="row">
              <div class="col-6">
                <h5>People Summary</h5>
              </div>
              <div class="col-6" id="personbtn">
              </div>
              <div class="col-12" id="person"></div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-12 text-center">
                <h5>Accident Heat Map</h5>
              </div>
              <div class="col-12" id="map"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-12 text-center">
                <h5>Vehicle Summary</h5>
              </div>
              <div class="col-12" id="vehicle">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-12 text-center">
                <h5>Weather Summary</h5>
              </div>
              <div class="col-12" id="weather">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-12 text-center">
                <h5>Region Summary</h5>
              </div>
              <div class="col-12" id="region">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="total"></div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <!-- for flask -->

    <script src="{{ url_for('static',filename='js/period.js') }}"></script>
    <script src="{{ url_for('static',filename='js/person.js') }}"></script>

    <script src="{{ url_for('static',filename='js/map.js') }}"></script> -->

</html>
